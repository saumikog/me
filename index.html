<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple‚ÄëStyle PDF Viewer</title>
  <link rel="icon" href="pdf-icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #f5f5f7;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      width: 100%;
      padding: 12px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.65);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: clamp(14px, 3vw, 18px);
      font-weight: 600;
      color: #007aff;
      white-space: nowrap;
    }
    .toolbar {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    .toolbar button {
      padding: 6px 12px;
      border: none;
      border-radius: 14px;
      background: rgba(0, 122, 255, 0.1);
      color: #007aff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .toolbar button:hover {
      background: #007aff;
      color: white;
    }
    .toolbar button:active {
      transform: scale(0.95);
    }
    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      padding: 15px;
    }
    canvas {
      width: 100%;
      height: auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border-radius: 18px;
      background: white;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }
    .dark-mode {
      background-color: #1c1c1e;
      color: #f5f5f7;
    }
    .dark-mode header {
      background: rgba(30, 30, 30, 0.65);
    }
    .dark-mode canvas {
      background: #2c2c2e;
    }
    .page-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: nowrap;
    }
    .page-controls input {
      width: 45px;
      text-align: center;
      border-radius: 10px;
      padding: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .toolbar button {
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 12px;
      }
      header h1 {
        font-size: 14px;
      }
      .page-controls input {
        width: 38px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Saumik Verma PDF Sharing Help Site</h1>
    <div class="toolbar">
      <button id="prev">‚óÄ Prev</button>
      <div class="page-controls">
        <input id="page-num" type="number" value="1" min="1" /> / <span id="page-count">--</span>
      </div>
      <button id="next">Next ‚ñ∂</button>
      <button id="zoom-in">Ôºã</button>
      <button id="zoom-out">Ôºç</button>
      <button id="download">‚¨á</button>
      <button id="print">üñ®</button>
      <button id="dark-toggle">üåô</button>
    </div>
  </header>

  <div class="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <footer>
    Saumik Verma ‚Äî Built with ‚ù§Ô∏è
  </footer>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = "C.S Practical File (1).pdf";

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumPending = null,
        scale = 1,
        minScale = 0.5,
        maxScale = 3;

    const renderPage = num => {
      pageIsRendering = true;

      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport
        };

        const renderTask = page.render(renderCtx);

        renderTask.promise.then(() => {
          pageIsRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });

        document.getElementById('page-num').value = num;
      });
    };

    const queueRenderPage = num => {
      if (pageIsRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    };

    const showPrevPage = () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    };

    const showNextPage = () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    };

    const zoomIn = () => {
      if (scale < maxScale) {
        scale += 0.2;
        renderPage(pageNum);
      }
    };

    const zoomOut = () => {
      if (scale > minScale) {
        scale -= 0.2;
        renderPage(pageNum);
      }
    };

    const downloadPdf = () => {
      const a = document.createElement('a');
      a.href = url;
      a.download = 'C.S Practical File(1).pdf';
      a.click();
    };

    const printPdf = () => {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = url;
      document.body.appendChild(iframe);
      iframe.onload = () => {
        iframe.contentWindow.print();
      };
    };

    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
    };

    // Event Listeners
    document.getElementById('prev').addEventListener('click', showPrevPage);
    document.getElementById('next').addEventListener('click', showNextPage);
    document.getElementById('zoom-in').addEventListener('click', zoomIn);
    document.getElementById('zoom-out').addEventListener('click', zoomOut);
    document.getElementById('download').addEventListener('click', downloadPdf);
    document.getElementById('print').addEventListener('click', printPdf);
    document.getElementById('dark-toggle').addEventListener('click', toggleDarkMode);

    document.getElementById('page-num').addEventListener('change', e => {
      const num = parseInt(e.target.value);
      if (num > 0 && num <= pdfDoc.numPages) {
        pageNum = num;
        queueRenderPage(pageNum);
      }
    });

    // Load the PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
